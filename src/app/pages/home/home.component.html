<div class="div-content">

    <section class="text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">NEWS-AIEP</h1>
                <p class="lead text-muted">La mejor plataforma de peliculas y streaming que encoentraras en la web</p>

                <form class="d-flex">

                    <input name="textSearch" [(ngModel)]="textSearch" class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search">
                    <button (click)="onClickSearch()" class="btn btn-outline-success" type="button">Search</button>
                </form>

            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div *ngFor="let article of newsApi" class="col">
                    <div class="card shadow-sm">
                        <img src="{{article.urlToImage}}" alt="">

                        <div class="card-body">
                            <p class="card-text">{{article.title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{{article.url}}" target="_blank" type="button"
                                        class="btn btn-sm btn-outline-secondary">Read article</a>

                                </div>
                                <small class="text-muted">{{article.publishedAt}}</small>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>

</div>
